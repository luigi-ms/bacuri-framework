<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LSS - Forms</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <main class="main">
      <h1 class="h1">LSS - Forms</h1>
      <form class="form"> 
        <label class="form-input"for="text-in">
          <span class="text-label">Text</span>
          <input class="text-field" type="text" id="text-in" placeholder="Lorem Ipsum...">
        </label>
       
        <label class="form-input" for="textarea-in">
          <span class="text-label">Textarea</span>
          <textarea class="textarea" id="textarea-in" placeholder="Textarea Input"></textarea>
        </label>

        <button class="button btn-primary">Primary</button>
        <button class="button btn-secondary">Secondary</button>

        <label class="form-input" for="check-btn">
          <span class="text-label">Checkbox</span>
          <input class="checkbox" type="checkbox" id="check-btn">
        </label>

        <label class="form-input" for="switch-btn">
          <span class="text-label">Switch Button</span>
          <input class="switch" type="checkbox" id="switch-btn">
        </label>

        <label class="form-input" for="radio-btn">
          <span class="text-label">Radio Button</span>
          <input class="radio" type="radio" id="radio-btn">
        </label>
      </form>
    </main>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script src="../scripts/main.js"></script>
  </body>
</html>
