<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LSS - Layout</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <nav class="nav-bar">
      <h2 class="nav-title">NavBar</h2>
      <button class="menu-button">=</button>
    </nav>

    <main class="main-content">
      <h1 class="h4 full-width">LSS - Layout</h1>

      <span>1</span>
      <span>2</span>
      <span>3</span>

      <span class="half-width">.half-width fills half of columns</span>

      <span class="cols-1">.col-1</span></br>
      <span class="cols-2">.col-2</span></br>
      <span class="cols-3">.col-3</span></br>
      <span class="cols-4">.col-4</span></br>
      <span class="cols-5">.col-5</span></br>
      <span class="cols-6">.col-6</span></br>
    </main>

    <footer class="footer-section">
      <h3 class="h5">Footer</h3>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>

    <script src="../scripts/main.js"></script>

</html>
