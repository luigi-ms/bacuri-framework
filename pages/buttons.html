<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LSS - Buttons</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <main class="main">
      <h1 class="h1">LSS - Buttons</h1>
      <fieldset class="button-group">
        <legend class="btn-group-title">Button Group</legend> 
        <button class="button btn-primary">Primary</button>
        <button class="button btn-secondary">Secondary</button>
        <a class="button btn-link" href="#">Link</a>
      </fieldset>

      <fieldset class="button-group vertical-group">
        <legend class="btn-group-title">Checkboxes</legend>
        <label class="btn-group-item"for="check01">
          <span class="text-label">Checkbox 01</span>
          <input class="checkbox" type="checkbox" id="check01">
        </label>

        <label class="btn-group-item" for="check02">
          <span class="text-label">Checkbox 02</span>
          <input class="checkbox" type="checkbox" id="check02">
        </label>
      </fieldset>
      
      <fieldset class="button-group radio-group">
        <legend class="btn-group-title">Radio Group 01</legend>
        <label class="btn-group-item" for="radio01">
          <span class="text-label">Radio Button 01</span>
          <input class="radio" type="radio" id="radio01">
        </label>

        <label class="btn-group-item" for="radio02">
          <span class="text-label">Radio Button 02</span>
          <input class="radio" type="radio" id="radio02">
        </label>
      </fieldset>
     
      <fieldset class="button-group radio-group">
        <legend class="btn-group-title">Radio Group 02</legend>
        <label class="btn-group-item" for="radio03">
          <span class="text-label">Radio Button 03</span>
          <input class="radio" type="radio" id="radio03">
        </label>

        <label class="btn-group-item" for="radio04">
          <span class="text-label">Radio Button 04</span>
          <input class="radio" type="radio" id="radio04">
        </label>
      </fieldset>

      <fieldset class="button-group vertical-group">
        <label class="btn-group-item" for="switch01">
          <span class="text-label">Toggle Switch</span>
          <input class="switch" type="checkbox" id="switch01">
        </label>
      </fieldset>
    </main>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script src="../scripts/main.js"></script>
  </body>
</html>
